<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Tutorial</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link
  rel="stylesheet"
  href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css"/>
<script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>
    

    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
        .leaflet-draw {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000; /* To ensure the control is above the map */
        }
    </style>    

</head>
<body>
    
    <div id="map"></div>


<script>
    //Map Ä°nitialization
    var map = L.map('map').setView([51.505, -0.09], 13);

    map.pm.addControls({  
  position: 'topleft',  
  drawCircleMarker: false,
  rotateMode: false,
});  

    //osm Layer
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
        osm.addTo(map);
var OpenStreetMap_Mapnik = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
    // Marker

    osm.options.pmIgnore = false;
L.PM.reInitLayer(osm);

var myIcon=L.icon({
    iconUrl:'img/red_marker.jpeg',
    iconSize:[40,40]
})
var singleMarker=L.marker([51.505, -0.09],{icon:myIcon,draggable:true});

var popup=singleMarker.bindPopup('This is London.'+singleMarker.getLatLng()).openPopup()
popup.addTo(map);

var secondMarker=L.marker([55.505, -0.03],{icon:myIcon,draggable:true});

console.log(singleMarker.toGeoJSON())

</script>
    
</body>
</html>
